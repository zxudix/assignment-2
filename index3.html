<!DOCTYPE html>
<html>
<head>
    <title>Task 3 - Table and Form</title>
    <link rel="stylesheet" href="style3.css">
</head>
<body>
    <h1 id="page-title">Student grades</h1>

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Subject</th>
                <th>Grade</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Anel</td>
                <td>Math</td>
                <td>A</td>
            </tr>
            <tr class="highlight-row">
                <td>Aigul</td>
                <td>Turkish Language</td>
                <td>A+</td>
            </tr>
            <tr>
                <td>Aruzhan</td>
                <td>History</td>
                <td>B</td>
            </tr>
            <tr>
                <td>Ali</td>
                <td>Literature</td>
                <td>F-</td>
            </tr>
        </tbody>
    </table>

    <h2>Feedback Form</h2>

    <form class="feedback-form">
        <label>Name: <input type="text" name="name" required></label>
        <label>Email: <input type="email" name="email" required></label>

        <label>Role:
            <select name="role">
                <option>Student</option>
                <option>Teacher</option>
                <option>Other</option>
            </select>
        </label>

        <p>Do you like this website?</p>
        <label><input type="radio" name="like" value="yes"> Yes</label>
        <label><input type="radio" name="like" value="no"> No</label>

        <label>Comments:
            <textarea name="comments" rows="4"></textarea>
        </label>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
